<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Citizen Journal - Neighbors Promotion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Skeleton CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .centered-content {
      text-align: center;
    }
    img {
      max-width: 75%;
      height: auto;
    }
    /* Optional styling for the code display */
    #codeDisplay {
      font-size: 3rem;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container centered-content">
    <div class="row">
      <!-- Image Column -->
      <div class="six columns">
        <img src="https://rosebud-ads.s3.us-east-2.amazonaws.com/ItunesArtwork%402x.png" alt="rosebud" />
      </div>
      <!-- Text Column -->
      <div class="six columns">
        <p>Enter your 6-digit code to get a free cinammon roll:</p>
      </div>
    </div>
  </div>
</body>
</html>
